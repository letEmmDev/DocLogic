{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/core/registration/signup.css' %}">
<div class="form-container">
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="name-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Your surname..."required>
            </div>
        </div>
        <div class="email-form">
            <label for="mail">Mail</label>
            <input type="text" id="mail" name="mail" placeholder="Your mail adress..." required>
        </div>

        <div class="password-form">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Your password..." required>
        </div>
        <!-- submit button -->
        <button type="submit" class="btn-primary"> Valid </button>
    </form>
</div>
{% endblock %}
