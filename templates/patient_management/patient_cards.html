<div class="patient-carousel" role="region" aria-label="Patients">
    {% if patients %}
        {% for patient in patients %}
        <div class="patient-card">
            {% if patient.profile_picture %}
                <img src="{{ patient.profile_picture.url }}" alt="Photo of {{ patient.user.name }} {{ patient.user.surname }}">
            {% endif %}
            <div class="patient-info">
                <div class="patient-name">{{ patient.user.name }} {{ patient.user.surname }}</div>
                <div class="patient-department">{{ patient.department.name }}</div>
                <div class="patient-age">{{ patient.age }} years old</div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="empty-state">
            <p>No patients found for this department.</p>
        </div>
    {% endif %}
</div>
